<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Calculo de despesas mensais" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Despesas</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top">
          <div class="title-top">
            <h3>Despesas</h3>
          </div>
        </div>
      </div>
    </header>

    <div class="background">
      <main>
        <div class="container">
          <div class="container-dados">
            <div class="entrada-dados">
              <fieldset>
                <legend>Cálculo de despesas mensais</legend>
                <div class="buttons-download">
                  <figure class="down-excel">
                    <a href=""
                      ><img src="assets/images/icone-excel.jpg" alt=""
                    /></a>
                  </figure>
                  <figure class="down-pdf">
                    <a href=""
                      ><img src="assets/images/icone-pdf.png" alt=""
                    /></a>
                  </figure>
                </div>
                <div class="buttons-input">
                  <button onclick="criarCaixaProventos()" class="proventos">
                    <span> &#43;</span> Proventos
                  </button>

                  <button onclick="criarCaixaDespesas()" class="despesas">
                    <span> &#8722;</span> Despesas
                  </button>
                </div>
                <div class="input-box">
                  <div id="area-calculo">
                    <div id="descricao">
                      <h3>Descrição:</h3>
                    </div>
                    <div id="valor">
                      <h3>Valor R$:</h3>
                    </div>
                  </div>
                </div>

                <input type="hidden" id="totalProventos" value="0" />
                <input type="hidden" id="totalDespesas" value="0" />
              </fieldset>
            </div>

            <div class="calcula-resultado">
              <button onclick="calcular()" id="calcular">Calcular</button>
              <div class="spans-resultado">
                <span>O total de despesas é: R$ </span>
                <span id="resultado-calculo"></span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="container">
        <p>Desenvolvido por: <span>HR</span> &copy;</p>
      </div>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
