<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Calculo de despesas mensais" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Despesas</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top">
          <div class="title-top">
            <h3>Despesas</h3>
          </div>
        </div>
      </div>
    </header>

    
      <main>
        <div class="background">
          <div class="container">
            <div class="container-dados">
              <div class="entrada-dados">
                <fieldset>
                  <legend>Cálculo de despesas mensais</legend>
                  <div class="buttons-download">
                    <figure class="down-excel">
                      <button>
                        <img src="assets/images/icone-excel.jpg" alt="" />
                      </button>
                    </figure>
                    <figure class="down-pdf">
                      <button onclick="gerarPDF()">
                        <img src="assets/images/icone-pdf.png" alt="" />
                      </button>
                    </figure>
                  </div>
                  <div class="buttons-input">
                    <button onclick="criarCaixaProventos()" class="proventos">
                      <span> &#43;</span> Proventos
                    </button>

                    <button onclick="criarCaixaDespesas()" class="despesas">
                      <span> &#8722;</span> Despesas
                    </button>
                  </div>
                  <div class="input-box">
                    <div id="area-calculo">
                      <div id="descricao">
                        <h3>Descrição:</h3>
                      </div>
                      <div id="valor">
                        <h3>Valor R$:</h3>
                      </div>
                    </div>
                  </div>

                  <input type="hidden" id="totalProventos" value="0" />
                  <input type="hidden" id="totalDespesas" value="0" />
                </fieldset>
              </div>

              <div class="calcula-resultado">
                <button onclick="calcular()" id="calcular">Calcular</button>
                <div class="spans-resultado">
                  <span>O total de despesas é: R$ <span id="resultado-calculo"></span></span>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    

    <footer>
      <div class="container">
        <p>&copy; Powered by: <span>HR - </span><span id="ano-atual"></span></p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
